      <h1>概要</h1>
 
      <p>
	時刻表示はスマホや腕時計に任せておけばいい。非常に正確だ。しかし、micro:bit に時刻表示をさせてみたくなったんだから仕方がない。でも、ボタンをピコピコ押して現在時刻を入力するなんてことはしない。ダサイし、時間がかかる。時は金なり。だから、スマホから現在時刻を送って、それで時刻同期をさせる。あとは、micro:bit の持っているタイマーの精度次第、という次第。
      </p>
